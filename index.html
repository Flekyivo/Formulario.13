<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Registos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Registos</h1>
        
        <div class="record-display">
            <div class="field">
                <label>Nome:</label>
                <span id="name"></span>
            </div>
            <div class="field">
                <label>Matrícula:</label>
                <span id="matricula"></span>
            </div>
            <div class="field">
                <label>Email:</label>
                <span id="email"></span>
            </div>
            <div class="field">
                <label>Idade:</label>
                <span id="age"></span>
            </div>
            <div class="field">
                <label>Categoria:</label>
                <span id="categoria"></span>
            </div>
            <div class="field">
                <label>Escala:</label>
                <span id="escala"></span>
            </div>
            <div class="field">
                <label>Telefone Particular:</label>
                <span id="telefone_particular"></span>
            </div>
            <div class="field">
                <label>Foto:</label>
                <img id="preview" src="" alt="Foto do Utilizador" style="max-width: 200px; display: none;">
            </div>
             <div class="field">
                <label>Nº Carta:</label>
                <span id="numero_carta"></span>
            </div>
        </div>

        <div class="button-group">
            <button id="prevButton">Anterior</button>
            <button id="nextButton">Próximo</button>
            <button id="deleteButton" class="delete-btn">Apagar Registro</button>
        </div>
    </div>

    <!-- Importar o script como módulo -->
    <script type="module" src="navigateRecords.js"></script>
</body>
</html>
