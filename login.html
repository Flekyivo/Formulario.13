<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Maquinistas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d7004 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgb(158, 160, 20);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #71ea66;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(47, 63, 28, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #d32f2f;
        }

        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #388e3c;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Controle de Maquinistas</h1>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="seu.email@exemplo.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Palavra-Passe:</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Insira a sua palavra-passe"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="submitBtn">Entrar</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Autenticando...</p>
        </div>

        <div class="signup-link">
            Não tem conta? <a href="#" onclick="alert('Contacte o administrador para criar uma conta.')">Solicitar Acesso</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBWcwqCTD6CeACJaJbIirMNvtel-xH1Ep4",
            authDomain: "controle-de-maquinistas.firebaseapp.com",
            databaseURL: "https://controle-de-maquinistas-default-rtdb.firebaseio.com",
            projectId: "controle-de-maquinistas",
            storageBucket: "controle-de-maquinistas.firebasestorage.app",
            messagingSenderId: "1095308158920",
            appId: "1:1095308158920:web:7432fc02d64eeb83b702fd"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        // Se o utilizador já está autenticado, redirecionar para index.html
      

        // Função para mostrar mensagens de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            loading.style.display = 'none';
            submitBtn.disabled = false;
        }

        // Função para mostrar mensagens de sucesso
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Função para mostrar loading
        function showLoading() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitBtn.disabled = true;
        }

        // Event listener para o formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validação básica
            if (!email || !password) {
                showError('Email e palavra-passe são obrigatórios.');
                return;
            }

            if (password.length < 6) {
                showError('A palavra-passe deve ter pelo menos 6 caracteres.');
                return;
            }

            showLoading();

            try {
                // Tentar fazer login com Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Aguardar um momento antes de redirecionar
                setTimeout(() => {
                    window.location.href = "Menu.html";
                }, 1500);

            } catch (error) {
                let errorMsg = 'Erro ao fazer login.';

                // Mensagens de erro personalizadas
                if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Email inválido.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = 'Utilizador desativado. Contacte o administrador.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Utilizador não encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Palavra-passe incorreta.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Demasiadas tentativas de login. Tente novamente mais tarde.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Erro de conexão. Verifique a sua internet.';
                }

                showError(errorMsg);
                console.error('Erro de autenticação:', error);
            }
        });
    </script>
</body>
</html>
