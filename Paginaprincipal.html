<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Registros</title>
  <link rel="stylesheet" href="stylesPagina.css">
</head>
<body>
  <h1>Visualizar Registros</h1>
  <div id="recordContainer">
    <p><strong>Nome:</strong> <span id="name"></span></p>
    <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Idade:</strong> <span id="age"></span></p>
    <p><strong>Categoria:</strong> <span id="categoria"></span></p>
    <p><strong>Material:</strong> <span id="material"></span></p>
    <p><strong>Escala:</strong> <span id="escala"></span></p>
    <p><strong>Telemovél:</strong> <span id="telefone_particular"></span></p>
    <p><strong>Foto:</strong> <src img id="preview"></p>
  </div>
  <div id="navigationButtons">
    <button id="prevButton">Anterior</button>
    <button id="deleteButton">Apagar Registro</button> <!-- Botão para apagar o registro -->
    <button id="nextButton">Próximo</button>
    
  </div>
  <p></p>
  <button onclick="window.location.href='indexs.html'">Ir para Formulário</button>
  <button onclick="window.location.href='Menu.html'">Menu</button>

  <script type="module" src="navigateRecords.js"></script>
  <div id="navigationButtons">
  </div>
</body>
</html>
